<!DOCTYPE html>
<html lang="hr">
<head>
 <meta charset="UTF-8" />
 <title>Varijable</title>
</head>
<body>
 <script type="text/javascript">
 
 var arr = ['Ovo', 'je', 'My', 'prvi', 'komad', 'OF',
 'JAVASCRIPT', 'koda', 'Koji', 'je', 'proradio'];
 const noviNiz = arr.filter(filtrirajNizove);
 
function filtrirajNizove(rijec) {
   
    return /[A-Z]/.test(rijec) || rijec.length >= 5;
  }

document.write(noviNiz);
 </script>
</body>
</html>
